<div class="loginDiv">
	<h4>Welcome to DocsApp</h4>
	<form name="loginForm" id="loginForm" ng-submit="loginForm.$valid && startConsultation()" novalidate accessible-form>
		<input type="text" ng-model="user.firstName" placeholder="Enter your First Name here *" maxlength="32" allow-pattern="[a-zA-Z]" required ng-required="true">
		<input type="text" ng-model="user.lastName" placeholder="Enter your Last Name here *" maxlength="32" allow-pattern="[a-zA-Z]" required ng-required="true">
		<input type="text" ng-model="user.mobile" placeholder="Enter your Mobile Number here" maxlength="10" ng-minlength="10" minlength="10">
		<select ng-model="user.gender" required ng-required="true">
			<option disabled selected value="">Select your Gender *</option>
			<option value="m">Male</option>
			<option value="f">Female</option>
		</select>
		<button type="submit">Talk to Doctor</button>
	</form>
</div>
